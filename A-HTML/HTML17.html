<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div y span</title>
</head>

<body>
    <h1>Uso de etiqueta DIV</h1>

    <div style="background-color:palegreen;">
        <h2>Noticias</h2>
        <p>Últimas actualizaciones del día.</p>
        <p>Londres tiene más de 9 millones de habitantes.</p>
    </div>
<br><br>
    <h1>Uso de etiqueta SPAN</h1>
    <h2>Noticias</h2>
    <p><span style="background-color: aquamarine;">Últimas actualizaciones del día.</span></p>
    <p>Londres tiene más de <span style="background-color: rgb(229, 255, 0);">9 millones</span> de habitantes.</p>

    <br>

</body>

</html>
